<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation App</title>
    <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar {
      background-color: #f5f5f5;
      padding: 10px;
    }

    .navbar .left-btn {
      float: left;
    }

    .navbar .right-btns {
      float: right;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #submit-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  
    </style>
</head>
<body>
<div class="navbar">
    <button class="left-btn">Button</button>
    <div class="right-btns">
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
</div>
<div class="container">
    <h1>Crop Recommendation App</h1>
    <form id="crop-form">
        <div class="form-group">
            <label for="N">Nitrogen:</label>
            <input type="text" id="N" name="N" required>
        </div>
        <div class="form-group">
            <label for="P">Phosphorous:</label>
            <input type="text" id="P" name="P" required>
        </div>
        <div class="form-group">
            <label for="K">Potassium:</label>
            <input type="text" id="K" name="K" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" name="humidity" required>
        </div>
        <div class="form-group">
            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall:</label>
            <input type="text" id="rainfall" name="rainfall" required>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="result"></div>
</div>

</body>
</html>
